<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <title>数字供应链</title>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <% htmlWebpackPlugin.options.CDN_CSS && htmlWebpackPlugin.options.CDN_CSS.forEach(cdn=>{ %>
    <link rel="stylesheet" href="<%=cdn %>">
    <% }) %>
    <% htmlWebpackPlugin.options.CDN_JS && htmlWebpackPlugin.options.CDN_JS.forEach(cdn=>{ %>
    <script src="<%=cdn %>"></script>
    <% }) %>
    <script>if (typeof module === 'object') {window.jQuery = window.$ = module.exports;}</script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but root-html doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <div id="main-content"></div>
  </body>
</html>
